<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/catalog.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,300;0,400;0,500;0,700;0,800;0,900;1,400&family=Open+Sans:wght@300;400;700&family=Poppins:wght@300;400;700&display=swap"
        rel="stylesheet">

    <title>Hyde</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css" />

</head>

<body>
    
<div class="header-top">
    <div class="container">
        <div class="header-top__links">
            <ul>
                <li><a href="#">Доставка</a></li>
                <li><a href="#">Помощь</a></li>
                <li><a href="#">Вход/Регистрация</a></li>
            </ul>
        </div>
    </div>
</div>
<header class="header">
    <div class="container">
        <nav class="header__nav">
            <div class="header__search">
                <a href=""><img src="../images/search.svg" alt="search"></a>
            </div>
            <div class="header__links">
                <ul>
                    <li><a href="">каталог</a></li>
                    <li><a href="">о нас</a></li>
                </ul>
            </div>
            <div class="header__logo">
                <img src="../images/logo.svg" alt="logo">
            </div>
            <div class="header__links">
                <ul>
                    <li><a href="#">ТОП ТОВАРОВ</a></li>
                    <li><a href="#">КОНТАКТЫ</a></li>
                </ul>
            </div>
            <div class="header__profile">
                <div class="header__profile-item">
                    <a href=""><img src="../images/profile.svg" alt="profile"></a>
                </div>
                <div class="header__profile-item notification">
                    <a href=""><img src="../images/notification.svg" alt="notification"></a>
                </div>
                <div class="header__profile-item">
                    <a href=""><img src="../images/shop-cart.svg" alt="shop-cart"></a>
                </div>
            </div>
        </nav>
    </div>
</header>

    <section class="catalog-intro">
</section>
    <footer class="footer">
    <div class="container">
        <div class="footer__inner">
            <div class="footer__columns">
                <div class="footer__col footer__logo">
                    <img src="images/logo.svg" alt="">
                </div>
                <div class="footer__col footer__menu">
                    <ul>
                        <li><a href="#">Главная</a></li>
                        <li><a href="#">Каталог</a></li>
                        <li><a href="#">О нас</a></li>
                    </ul>
                </div>
                <div class="footer__col footer__menu">
                    <ul>
                        <li><a href="#">Доставка</a></li>
                        <li><a href="#">Контакты</a></li>
                        <li><a href="#">Скидки</a></li>
                    </ul>
                </div>
                <div class="footer__col footer__send">
                    <p>Подпишитесь на рассылку, чтобы быть в курсе последних горячих поступлений</p>
                    <form class="footer__send-form" action="">
                        <input class="footer__mail" placeholder="Введите свою почту" type="mail" name="" id="">
                        <button type="submit"><img src="images/mail-icon.svg" alt="" class="footer__mail-icon"></button> 
                    </form>
                    <div class="footer__socials">
                        <div class="footer__social-item">
                            <a href="#">
                                <img src="images/twitter.svg" alt="">
                            </a>
                        </div>
                        <div class="footer__social-item">
                            <a href="#">
                                <img src="images/linkedin.svg" alt="">
                            </a>
                        </div>
                        <div class="footer__social-item">
                            <a href="#">
                                <img src="images/facebook.svg" alt="">
                            </a>
                        </div>
                        <div class="footer__social-item">
                            <a href="#">
                                <img src="images/instagram.svg" alt="">
                            </a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="footer__copyright">
                <p>All rights are reserved</p>
            </div>
        </div>
    </div>
</footer>
    

    <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/main-page.js"></script>
</body>

</html>
